name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '30 18 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          SHOW_LINES_OF_CODE: True
          
          # 时间线
          SHOW_LOC_CHART: False
          # 隐藏提交统计信息
          SHOW_COMMIT: False
          # 隐藏在一周中不同日期进行的提交
          SHOW_DAYS_OF_WEEK: False
          # 隐藏操作系统
          SHOW_OS: False
          # 隐藏时区
          SHOW_TIMEZONE: False
          # 隐藏编辑器
          SHOW_EDITORS: False
          # 隐藏已处理的项目
          SHOW_PROJECTS: False

          # 设置进度条形状
          SYMBOL_VERSION: 2
